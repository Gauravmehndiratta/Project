	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script>
		jQuery(document).ready(function($) {
			$('[data-toggle="offcanvas"]').on('click', function () {
				$('body').toggleClass('menu-open');
				$( this ).toggleClass('timesClose');
				$('.offcanvas-collapse').toggleClass('open');		
			});
			$('form').submit(function( event ) {
				//console.log(event);
				event.preventDefault();
				var element = this;
				var button = {};
				var data = {}; 
				button.id = 'button[name=submit]';
				button.text = 'Submit';

				$(element).removeClass('has-error').removeClass('valid').removeClass('invalid');
				$(element).find('.message').remove();

				$.each( $(element).serializeArray(), function() {
					data[this.name] = this.value;
				});

				$.ajax({
					type: 'POST',
					url: './contact.php',
					data: data,
					dataType: 'json',
					beforeSend: function() {
						//console.log(data);
						//$(element).find('.btn-dismiss').hide();
						//$(element).find(button.id).css('width', $(element).find(button.id).outerWidth()).html('<i class="fa fa-spinner fa-spin"></i>').text();
					},
					success: function(result) {
						//console.log(result);

						// Show message
						if(result.messages) {
							$(result.messages).each(function() {
								alert( this.message );
							});
						}

						if( result.status === 'success' ) {
							$('form')[0].reset();
						}
					},
					error: function(request, textStatus, errorThrown) {
						//console.log(request);
						//$(element).find('.btn-dismiss').show();
						//$(element).find(button.id).html(button.text);
						alert('ERROR: Unable to send message.');
					}
				});
				return false;
			});
		});
	</script>
